{% extends 'base.html' %}
{% block content %}
<div class="content offset-sm-2 col-sm-8">
    <h1>ログイン</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="name">名前 <span class="badge badge-danger">必須</span></label>
            <input type="text" name="name" id="name" class="form-control"required>
        </div>
        <div class="form-group">
            <label for="pswd">パスワード <span class="badge badge-danger">必須</span></label>
            <input type="password" name="pswd" id="pswd" class="form-control"required>
        </div>
        <button type="submit" class="form-control btn btn-primary">ログイン</button>
    </form>
</div>
{% endblock %}
