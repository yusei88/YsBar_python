<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ staticfile('style.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" type='text/css'>
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
    <header>
        <a href="/">
          <div class="neon">Y's<span>Ba</span>r</div>
        </a>
        <hr>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning sticky-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="/">トップ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/menu">メニュー</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/resister">メニュー登録</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/order">オーダー</a>
                </li>
              </ul>
                {% if session['login']%}
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{session['user_name']}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/logout"><button class="btn btn-primary">ログアウト</button></a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a href="/login"><button class="btn btn-primary">ログイン</button></a>
                  </li>
                  {% endif %}
                </ul>
            </div>
          </nav>
        <hr>
    </header>
    {% if session['msg'] %}
      <div class="alert alert-warning" role="alert">
        {{session['msg']}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">×</span>
      </button>
    </div>
    {% endif %}
    {% block content %}
    <!-- ここにメインコンテンツがくる -->
    {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>
    <script>
      window.setTimeout(function() {
        $(".alert-message").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
    }, 5000);
    </script>
</html>
