{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="row">
        {% for item in data%}
        <div class="col-md-2 offset-md-2">
            <img class="item" src="{{'.'+item.path}}" alt="{{item.name}}">
            <div class="inner">
                <p>{{item.name}}</p>
            </div>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
