{% extends 'base.html' %}
{% block content %}
<div class="content">
    {% if message %}
        <div class="alert alert-warning" role="alert">{{message}}</div>
    {% endif %}
    <h1>メニューの登録</h1>
    <form action="/resister" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label" for="name">名前</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="base">ベースを選択</label>
            <select class="form-control" id="base" name="base">
              <option value="ジン">ジン</option>
              <option value="ウォッカ">ウォッカ</option>
              <option value="ラム">ラム</option>
              <option value="その他">その他</option>
            </select>
          </div>
        <div class="form-group">
            <label for="caption" class="form-label">一口コメント</label>
            <textarea class="form-control" id="caption" name ="caption" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="img" class="form-label">画像</label>
            <input class="form-control" type="file" id="img" name="img" multiple>
        </div>
        <input class="form-control btn btn-primary" type="submit" value="送信">
    </form>
</div>
{% endblock %}
